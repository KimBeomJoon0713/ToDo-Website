<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To_Do_List</title>
  </head>
  <body>
    <main class="container">
      <!-- 시계 -->
      <h1 id="clock_frame">00:00:00</h1>
      <h3 id="week_frame"></h3>

      <!-- 노래-->
      <audio src="./Music/Ampyx - Rise.mp3"></audio>
      <button id="Play_Button">
        <i class="fa fa-play"></i>
      </button>

      <!-- 로그인 -->
      <form id="login-from">
        <input id="login-id" type="text" placeholder="user's name" required />
        <input type="submit" value="login" />
      </form>

      <!-- 할 일 -->
      <form id="to_do_from" class="hidden">
        <input
          type="text"
          id="to_do_input"
          placeholder="write down what you need to do"
          required
        />
        <input type="submit" value="추가" />
      </form>

      <ul id="to_do_list"></ul>

      <!-- 환영인사 -->
      <h1 id="greeting"></h1>

      <!-- 명언 -->
      <h2 id="content"></h2>
      <h4 id="autor"></h4>
    </main>
    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="wise_saying.js"></script>
    <script src="to_do.js"></script>
    <script src="music.js"></script>
  </body>
</html>
